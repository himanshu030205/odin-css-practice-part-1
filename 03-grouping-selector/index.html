<!-- Since the following exercise is so small, we have used internal css to style it. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-Grouping-Selector</title>

  <style>
    .b1, .b2 {
      font-size: 28px;
      font-family: Helvetica, "Times New Roman", sans-serif ;
    }

    .b1 {
      background-color: rgb(0, 0, 0);
      color: white;
    }
    .b2 {
      background-color: rgb(227, 227, 82);
    }
  </style>

</head>
<body>
  <button class="b1">Click Me</button>
  <button class="b2">Click Me</button>
</body>
</html>
